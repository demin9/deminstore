{% extends 'base.html' %}

{% block content %}
<div class="w-full md:w-2/3 mx-auto">
    <h1 class="text-2xl text-center mb-8">Contact Us</h1>

    {% if form.errors %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-8" role="alert">
        <p class="font-bold mb-2">Please correct the errors below:</p>
        <ul class="list-disc pl-5 mb-0">
            {% for field, errors in form.errors.items %}
            {% for error in errors %}
            <li>{{ field }}: {{ error }}</li>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="{{ form.name.id_for_label }}">Name</label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="{{ form.name.id_for_label }}" type="{{ form.name.widget.input_type }}" name="{{ form.name.name }}"
                required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="{{ form.email.id_for_label }}">Email</label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="{{ form.email.id_for_label }}" type="{{ form.email.widget.input_type }}"
                name="{{ form.email.name }}" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="{{ form.message.id_for_label }}">Message</label>
            <textarea
                class="shadow appearance-none border rounded w-full py-4 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="{{ form.message.id_for_label }}" name="{{ form.message.name }}" rows="5" required></textarea>
        </div>
        <div class="flex justify-center">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </div>
    </form>

</div>
{% endblock %}
